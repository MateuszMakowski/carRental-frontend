<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Kolumna: Marka pojazdu -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Marka</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.brand }}</td>
  </ng-container>

  <!-- Kolumna: Numer rejestracyjny -->
  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef>Rejestracja</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.registrationNumber }}</td>
  </ng-container>

  <!-- Kolumna: VIN -->
  <ng-container matColumnDef="vin">
    <th mat-header-cell *matHeaderCellDef>VIN</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.vin }}</td>
  </ng-container>

  <!-- Kolumna: Email klienta -->
  <ng-container matColumnDef="clientEmail">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.clientEmail || "-" }}</td>
  </ng-container>

  <!-- Kolumna: Adres klienta -->
  <ng-container matColumnDef="clientAddress">
    <th mat-header-cell *matHeaderCellDef>Adres</th>
    <td mat-cell *matCellDef="let vehicle">
      <button mat-stroked-button (click)="showAddress(vehicle.clientAddress)">
        Pokaż adres
      </button>
    </td>
  </ng-container>

  <!-- Kolumna: Wypożyczony -->
  <ng-container matColumnDef="isRented">
    <th mat-header-cell *matHeaderCellDef>Wypożyczony</th>
    <td mat-cell *matCellDef="let vehicle">
      <mat-checkbox [checked]="vehicle.isRented" disabled></mat-checkbox>
    </td>
  </ng-container>

  <!-- Kolumna: Aktualny adres pozycji -->
  <ng-container matColumnDef="currentPosition">
    <th mat-header-cell *matHeaderCellDef>Pozycja</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.currentPosition }}</td>
  </ng-container>

  <!-- Kolumna: Akcje -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let vehicle">
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/vehicles/edit', vehicle._id]"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteVehicle(vehicle._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Wiersz nagłówka -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Wiersze tabeli -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Paginator -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
